<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NYT Search</title>
	<!-- custom -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron">
		  <h1>New York Times Search</h1>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-default">
		    <div class="panel-heading"><span class="glyphicon glyphicon-cog"></span> Search Parameters</div>
		    <div class="panel-body">
		    	<div class="container">
			    	<div class="form-group row">
		  				<label for="search-input" class="col-2 col-form-label">Search Term:</label>
		  				<div class="col-12">
		    				<input class="form-control" type="search" value="" id="example-search-input">
		  				</div>
					</div>
					<div class="form-group row">
		  				<label for="records-input" class="col-2 col-form-label">Number of Records to Retrieve:</label>
		  				<div class="col-12">
						    <select class="form-control" id="exampleSelect1">
						      <option>1</option>
						      <option>5</option>
						      <option>10</option>
						    </select>
		  				</div>
					</div>
					<div class="form-group row">
		  				<label for="startYear" class="col-2 col-form-label">Start Year (Optional):</label>
		  				<div class="col-12">
		    				<input class="form-control" type="search" value="" id="example-search-input">
		  				</div>
					</div>
					<div class="form-group row">
		  				<label for="endYear" class="col-2 col-form-label">End Year (Optional):</label>
		  				<div class="col-12">
		    				<input class="form-control" type="search" value="" id="example-search-input">
		  				</div>
					</div>
					<button type="button" class="btn btn-primary btn-lg searchButton"><span class="glyphicon glyphicon-search"></span> Search</button>
					<button type="button" class="btn btn-primary btn-lg clearButton"><span class=" glyphicon glyphicon-trash"></span> Clear Results</button>
				</div>
			</div>
	    </div>
	    <div class="panel panel-default">
		    <div class="panel-heading"> <span class="glyphicon glyphicon-globe"></span> Top Articles</div>
		    <div class="panel-body">
		    	<div class="container">
		    	</div>
	    	</div>
    	</div>
    </div>
	<script type="text/javascript" src="assets/js/nyt.controller.js"></script>
	<script type="text/javascript" src="assets/js/nyt.service.js"></script>
</body>

</html>
